[phases.setup]
nixPkgs = ['php84', 'php84Extensions.pdo_pgsql', 'php84Extensions.intl', 'php84Extensions.zip', 'php84Extensions.gd', 'php84Extensions.bcmath', 'php84Extensions.opcache', 'php84Extensions.mbstring']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = [
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache',
    'php artisan icons:cache'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
